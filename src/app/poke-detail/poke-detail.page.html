<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-title>PokeDetail</ion-title>
        <ion-button (click)="home()">Home</ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-row>
            <ion-col size="9"><div [ngStyle]="{color: pokemon.color}">{{ pokemon.name | uppercase }}</div></ion-col>
            <ion-col size="3"><div [ngStyle]="{color: pokemon.color}">#{{ pokemon.id }}</div></ion-col>
            <ion-col size="6">
              <ion-chip>
                <ion-label>{{pokemon.weight}} kg</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col>
              <ion-chip>
                <ion-label>{{pokemon.height}} m</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>  
        </ion-col>
        <ion-col align-self-center>
          <ion-button size="default" (click)="setFavorite(pokemon)">
            <ion-icon name="star-outline" *ngIf="pokemon.favori == false"></ion-icon>
            <ion-icon name="star" *ngIf="pokemon.favori == true"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
      <ion-img [src]="pokemon.picture"></ion-img>
  </ion-card>
  <ion-button (click)="setInTeam(pokemon)">Mettre dans l'Ã©quipe</ion-button>
</ion-content>

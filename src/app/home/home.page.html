<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let pokemon of pokemons">
    <ion-card (click)="gotoDetail(pokemon)">
      <p>{{ pokemon.id }}</p>
      <p>{{ pokemon.name }}</p>  
    </ion-card>
  </div>
</ion-content>
